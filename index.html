<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> 10 meses de Amor ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        :root {
            --wa-bg: #e5ddd5;
            --wa-header: #075e54;
            --wa-sent: #dcf8c6;
            --wa-received: #ffffff;
            --wa-search: #f0f2f5;
        }

        /* Reset para Mobile */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--wa-bg); margin: 0; display: flex; flex-direction: column; height: 100vh; height: -webkit-fill-available; overflow: hidden; }

        /* Tela de Login Responsiva */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--wa-header); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000; color: white; padding: 20px;
        }
        #login-screen input { padding: 15px; border-radius: 25px; border: none; margin-top: 20px; width: 100%; max-width: 280px; text-align: center; font-size: 18px; outline: none; }
        #login-screen button { margin-top: 15px; padding: 15px 30px; border-radius: 25px; border: none; background: #25d366; color: white; cursor: pointer; font-weight: bold; font-size: 18px; width: 100%; max-width: 280px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        /* Header e Busca */
        #main-content { display: none; flex-direction: column; height: 100vh; }
        header { background: var(--wa-header); color: white; padding: 12px; text-align: center; font-size: 1rem; font-weight: bold; position: sticky; top: 0; z-index: 10; }
        
        .search-container { background: var(--wa-search); padding: 8px 12px; display: flex; justify-content: center; border-bottom: 1px solid #ddd; }
        #search-input { width: 100%; max-width: 600px; padding: 10px 15px; border-radius: 20px; border: 1px solid #ccc; outline: none; font-size: 16px; /* Evita zoom autom√°tico no iOS */ }

        /* √Årea de Chat Otimizada */
        #chat-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px 10px; 
            display: flex; 
            flex-direction: column; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); 
            background-size: 400px;
        }

        /* Bal√µes Mobile-First */
        .bubble { 
            max-width: 85%; 
            padding: 8px 10px; 
            border-radius: 8px; 
            margin-bottom: 8px; 
            font-size: 15px; 
            position: relative; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.15); 
            word-wrap: break-word; 
            line-height: 1.4; 
        }
        .sent { background-color: var(--wa-sent); align-self: flex-end; border-top-right-radius: 0; }
        .received { background-color: var(--wa-received); align-self: flex-start; border-top-left-radius: 0; }

        .sender { font-weight: bold; font-size: 11px; color: #3498db; display: block; margin-bottom: 2px; }
        .time { font-size: 10px; color: #888; text-align: right; margin-top: 4px; display: block; }

        /* M√≠dias Responsivas */
        img, video { width: 100%; max-width: 100%; border-radius: 6px; margin: 4px 0; display: block; height: auto; }
        audio { width: 100%; margin: 5px 0; height: 35px; }
        
        .doc-link { 
            display: flex; align-items: center; gap: 8px; color: #075e54; 
            text-decoration: none; font-weight: bold; background: rgba(0,0,0,0.04); 
            padding: 12px; border-radius: 6px; margin: 5px 0; font-size: 13px; 
            border: 1px solid #ddd;
        }

        #loading-overlay { text-align: center; padding: 20px; color: #555; font-weight: bold; background: #fff; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div id="login-screen">
    <div style="font-size: 60px;">üîê</div>
    <h2 style="margin: 10px 0;">Nossa Hist√≥ria</h2>
    <p style="opacity: 0.9; font-size: 14px;">Digite a senha especial para entrar:</p>
    <input type="password" id="password-input" placeholder="Senha" inputmode="numeric">
    <button onclick="verificarSenha()">Ver Mensagens</button>
</div>

<div id="main-content">
    <header>Hist√≥ria de Eduardo ‚ù§Ô∏è e Andressa üôèüèΩ</header>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="üîç Buscar na conversa..." onkeyup="filtrar()">
    </div>
    <div id="loading-overlay" style="display:none;">Carregando mensagens...</div>
    <div id="chat-container"></div>
</div>

<script>
    const SENHA_MESTRE = "160525"; 
    const SUPABASE_URL = "https://ucbxiyleuxxnlstehahw.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjYnhpeWxldXh4bmxzdGVoYWh3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MzQyMjQsImV4cCI6MjA4NTIxMDIyNH0.KGWc4Cm5-360GhuVSUpzz5eUczVL73UZTjSV2rVLZ5A";

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let todasAsMensagens = [];

    function verificarSenha() {
        if (document.getElementById('password-input').value === SENHA_MESTRE) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            document.getElementById('loading-overlay').style.display = 'block';
            carregarDados();
        } else { alert("Senha incorreta! ‚ù§Ô∏è"); }
    }

    async function carregarDados() {
        const { data, error } = await _supabase.from('conversa').select('*').order('timestamp', { ascending: true });
        document.getElementById('loading-overlay').style.display = 'none';
        if (error) return alert("Erro ao carregar dados.");
        todasAsMensagens = data;
        renderizar(data);
        const chat = document.getElementById('chat-container');
        chat.scrollTop = chat.scrollHeight;
    }

    function renderizar(lista) {
        const chat = document.getElementById('chat-container');
        chat.innerHTML = lista.length === 0 ? '<div style="text-align:center;padding:50px;color:#777;">Aguardando mensagens...</div>' : '';

        lista.forEach(msg => {
            const isSent = msg.sender && msg.sender.includes("Eduardo");
            const bubble = document.createElement('div');
            bubble.className = `bubble ${isSent ? 'sent' : 'received'}`;

            let html = `<span class="sender">${msg.sender}</span>`;
            if (msg.type === 'image') html += `<img src="${msg.content}" loading="lazy" onclick="window.open(this.src)">`;
            else if (msg.type === 'video') html += `<video controls playsinline><source src="${msg.content}"></video>`;
            else if (msg.type === 'audio') html += `<audio controls><source src="${msg.content}"></audio>`;
            else if (msg.file_name && msg.type !== 'text') html += `<a href="${msg.content}" target="_blank" class="doc-link">üìÑ ${msg.file_name}</a>`;
            else html += `<span>${msg.content}</span>`;

            const dataHora = new Date(msg.timestamp).toLocaleString('pt-BR', { day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit' });
            html += `<span class="time">${dataHora}</span>`;
            bubble.innerHTML = html;
            chat.appendChild(bubble);
        });
    }

    function filtrar() {
        const t = document.getElementById('search-input').value.toLowerCase();
        renderizar(todasAsMensagens.filter(m => (m.content && m.content.toLowerCase().includes(t)) || (m.file_name && m.file_name.toLowerCase().includes(t))));
    }
</script>
</body>
</html>
